<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <label for="data">Nhap nhiet do: </label>
  <input type="text" id="data" placeholder="Nhap nhiet do"> <!-- for = id -->
  <br>
  <button onclick="Temp()">Bien Hinh!</button>
  <div id="Fahrenheit"></div> <!-- Kết quả tính sẽ hiển thị tại đây -->
</div>
  <script>
    function Temp() {
      // Lấy giá trị từ các ô input
      let data = document.getElementById('data').value;

      // Chuyển giá trị từ chuỗi sang số nguyên
      data = parseFloat(data);

      // Kiểm tra xem dữ liệu nhập có hợp lệ không
      if (isNaN(data)) {
        document.getElementById('Fahrenheit').innerHTML = "Nhap lai di hoc hanh kieu gi day?";
      } else {
        // Tính và hiển thị kết quả
        let Fahrenheit = (9*data / 5) + 32;
        document.getElementById('Fahrenheit').innerHTML = "Nhiet do duoi dang F la: " + Fahrenheit;
      }
    }
  </script>
</body>
</html>
