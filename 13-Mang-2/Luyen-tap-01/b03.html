<script>
  //Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.


  let a = [1,3,4,5,3,7,10,99]
  let max = a[0]
  let total = 0
  for (let i = 0; i < a.length; i++) {
    total += a[i]
    if (a[i] > max) {
      max = a[i]
    }
  }
  let tb = total / a.length
  document.write('so lon nhat: ' + max + ' trung binh: ' + tb)
</script>
