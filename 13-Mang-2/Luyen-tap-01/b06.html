<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".

  let a = [];
      for (let i = 0; i < 10; i++) {
          a[i] = parseInt(prompt(`Nhap so ${i + 1}:`));
      }

      let v = parseInt(prompt("Nhap V:"));

      if (a.includes(v)) {  //.includes = kiem tra co nam trong ham khong
          document.write(`${v} is in the array`);
      } else {
          document.write(`${v} is not in the array`);
      }

</script>
</body>
</html>
