<script>
<!--  Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->

 let a = [1,3,4,5,3,7,10,9]
 let max = a[0] //tim so lon nhat
 let index = 0 // tim vi tri
 for (let i = 0; i < a.length; i++) {
   if (a[i] > max) {
     max = a[i]  //tim so lon nhat
     index = i   // tim vi tri
   }
 }
 document.write('so lon nhat: ' + max + ' vi tri: ' + index)
</script>
</body>
