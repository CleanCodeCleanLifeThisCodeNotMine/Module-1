<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->

<script>
  let a = [1,3,-4,5,3,-7,-10,9]
  index = []
  for (let i = 0; i < a.length; i++) {
    if  (a[i] < 0) {
      index.push(a[i])
    }
  }
document.write(index)
</script>
</body>
