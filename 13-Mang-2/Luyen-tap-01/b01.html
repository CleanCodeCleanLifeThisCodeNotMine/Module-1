<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->

<script>
  let numbers = [4, 15, 9, 12, 30, 7, 8, 10, 18, 3];
  let result = [];
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] >= 10) {
      result.push(numbers[i]);
    }
  }
  document.write(result);
</script>

<hr>

<script>
  let numbers1 = [4, 15, 9, 12, 30, 7, 8, 10, 18, 3];
  let count1 = 0;
  for (let i = 0; i < numbers1.length; i++) {
    if (numbers1[i] >= 10) {
      count1++;
    }
  }
  document.write("Số lượng phần tử lớn hơn hoặc bằng 10 là: " + count1);
</script>
</body>
</html>
