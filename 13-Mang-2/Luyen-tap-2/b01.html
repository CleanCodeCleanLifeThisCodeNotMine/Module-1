<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// Declare and initialize a sample 2-D array
    let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
    ];
    // Iterate through each row in the 2-D array
    for (let i in a) {
    // Output the current row index
    document.write("row " + i + "<br>");

    // Iterate through each element in the current row
    for (let j in a[i]) {
    // Output the current element value
        document.write(" " + a[i][j] + "<br>");
    }
    }
</script>
</body>
</html>
