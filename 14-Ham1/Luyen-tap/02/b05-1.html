<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<script>
  let numb = []
  for (let i = 0; i < 3; i++) {
    numb[i] = prompt('Nhap so thu ' + (i+1))
  }
  let min = numb[0]
  for (let i = 0; i < numb.length; i++) {
    if (numb[i] < min){
      min = numb[i]
    }
    alert('So nho nhat la:' + min)
  }
</script>
