<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="numb"> Nhap so</label>
<input type="text" id="numb">
<button type="button" onclick="cal()">Calculate</button>
<p id="result"></p>
</body>
<script>
  function cal(){
    let a = parseInt(document.getElementById("numb").value)
    if (!isNaN(a)) {
      document.getElementById("result").innerHTML = 'true'
    } else {
      document.getElementById("result").innerHTML = 'false'
    }
  }
</script>
</html>
