<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="" id="numb">
<button type="button" onclick="cal()">Calculation</button>
<p id="result"></p>
</body>
<script>
    function cal(){
        let a = document.getElementById("numb").value
        document.getElementById("result").innerHTML = (++a);
    }
</script>
</html>
