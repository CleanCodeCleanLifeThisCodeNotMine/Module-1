<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/>
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>

<script>

  let imgObj = null; //Tạo biến imgObj để lưu ảnh
  imgObj = document.getElementById('myImage'); //Sử dụng hàm getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj.
  function init() { //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() { //Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel. Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái.
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init; //Gọi hàm init() khi trình duyệt được tải lần đầu

</script>

</html>
