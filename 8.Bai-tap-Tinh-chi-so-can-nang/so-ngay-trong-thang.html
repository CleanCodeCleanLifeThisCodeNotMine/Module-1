</body>
<script>

  function cal() {
    let month = document.getElementById("thang").value;
    if (month == 1 ||
        month == 3 ||
        month == 5 ||
        month == 7 ||
        month == 8 ||
        month == 10 ||
        month == 12 )
    {document.getElementById("ketqua").innerHTML= "31 ngay";
  } else if (month == 2)
  {document.getElementById("ketqua").innerHTML= "29 ngay";
  } else if (month==2||
            month==4||
            month==6||
            month==9||
            month==11 )
      document.getElementById("ketqua").innerHTML = "30 ngay"
  }

</script>
