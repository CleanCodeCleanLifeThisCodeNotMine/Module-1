<script>
  /** Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
   Nếu số đó lớn hơn 0 hiển thị 1

   Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1

   Còn lại hiển thị 0
*/
   let value = prompt('Type a number', 0); //Khai báo biến value nhận giá trị đầu vào từ hộp thoại, mặc định không nhập gì value = 0
   if (value > 0) {
   alert(1);
   } else if (value < 0) {
   alert(-1);
   } else {
   alert(0);
   }
</script>
