    <title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>

</body>

<script>

/**Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over. Lưu ý sử dụng toán tử ? :
if ((a + b) < 4) {
  result = 'Below';
} else {
  result = 'Over';
}
*/

let a = prompt("a: ");
let b = prompt("b: ");
result = (a + b < 4) ? 'Below' : 'Over';
document.write(result);

</script>
