<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--  Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
  let fibonacci = [0, 1];
  let total = 0
  for (let i = 2; i < 20; i++) {
    fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    total = total + i;
  }
  document.write(total);
</script>
</body>
</html>
