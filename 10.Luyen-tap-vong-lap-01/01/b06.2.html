<!DOCTYPE html>

<body>
<script>
  // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
  let sum = 0;
  let count = 0;

  for (let number = 0; count < 30; number++) {
      if (number % 7 === 0) {
          sum += number; // Cộng số đó vào tổng
          count++; // Tăng biến đếm số chia hết cho 7
      }
  }

  document.write("Tổng của 30 số chia hết cho 7 đầu tiên là: " + sum);

</script>
</body>
</html>
