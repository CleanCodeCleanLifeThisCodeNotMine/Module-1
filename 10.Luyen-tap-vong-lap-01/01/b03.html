<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--  Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
    let fibonacci = [0, 1];
    for (let i = 2; i < 20; i++) {
      fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
    }
    document.write(fibonacci);


</script>
</body>
</html>
