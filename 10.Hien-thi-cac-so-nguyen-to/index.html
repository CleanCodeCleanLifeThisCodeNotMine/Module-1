    // kiem tra 1 so co phai so nguyen to hay khong?
    // ham kiem tra 1 so có phai snt:
    // tham so n, tra ve true, neu n la snt, tra ve false neu n khong la snt
    // duyet i tu 2-> (n-1)
    // xem n ma n chia het cho i dung lai luon
    function isPrime(n) {
        if (n <=1) {return false};
        // so 2 va so 3 la snt
        if (n <= 3) {return true};
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) return false;
        }
        return true;
    }

    let start=9;
    let count=0;
    const number=5;
    while(count<number){
        if(isPrime(start)){
            document.write(start + "<br>");
            count++;
        }
        start ++;
    }
