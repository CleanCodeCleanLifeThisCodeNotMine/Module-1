<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skrrrtttt</title>
</head>

<style>

    body {
        background-image: url("anh.gif");
        background-size: auto;
    }
    form {
        background-color: beige;
    }
    button {
        background-color: darkorange;

    }
    h1  {
        background-color: darkorange;
    }
</style>
<body>

<h1 style="position:absolute; left:220px; top:175px;">Tí có yêu Ti không?</h1>
<input type="button" value=" YES "  onclick="yesClick()" style="position: absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;"/>

</body>

<script>

    function yesClick()
    {
        alert("Tất nhiên");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }

</script>
</html>
