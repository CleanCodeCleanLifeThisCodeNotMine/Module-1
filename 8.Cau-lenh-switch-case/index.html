<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="thang" placeholder="Nhap thang">
<button onclick="cal()">Check!</button>
<p id="ketqua"></p>

<script>

    function cal() {

        let thang_1= "1";
        let thang_2= "2";
        let thang_3= "3";
        let thang_4= "4";
        let thang_5= "5";
        let thang_6= "6";
        let thang_7= "7";
        let thang_8= "8";
        let thang_9= "9";
        let thang_10= "10";
        let thang_11= "11";
        let thang_12= "12";
        let thang = document.getElementById("thang").value;
        switch (thang) {
            case thang_1:
            case thang_3:
            case thang_5:
            case thang_7:
            case thang_8:
            case thang_10:
            case thang_12:
                document.getElementById("ketqua").innerHTML= "Thang " + thang +" co 31 ngay";
                break;
            case thang_4:
            case thang_6:
            case thang_9:
            case thang_11:
                document.getElementById("ketqua").innerHTML= "Thang " + thang +" co 30 ngay";
                break;
            case thang_2:
                document.getElementById("ketqua").innerHTML= "Thang " + thang +" co 28 hoac 29 ngay";
                break;
        }

    }

</script>
</body>
</html>
